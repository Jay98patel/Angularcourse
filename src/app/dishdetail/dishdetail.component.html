<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="40">
        <div fxFlex *ngIf="selectedDish1">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h3>{{selectedDish1.name}}</h3>
                    </mat-card-title>
                </mat-card-header>
                <img mat-card-image src={{selectedDish1.image}} alt={{selectedDish1.name}}>
                <mat-card-content>
                    <p>{{selectedDish1.description}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>

            </mat-card>
        </div>
    </div>

    <div fxFlex="40">
        <h3>Comments</h3>
        <mat-list-item *ngFor="let comment of com.comments">
            <p matLine>{{comment.comment}}</p>
            <p matLine>{{comment.rating}} Stars</p>
            <p matLine>-- {{comment.author}} {{comment.date | date}}</p>
        </mat-list-item>

    </div>

</div>
